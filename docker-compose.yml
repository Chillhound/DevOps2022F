version: "3.9"

#der skal laves volume til grafana

networks: 
  main:
    name: minitwat

services:
 
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.1.0
    container_name: "elasticsearch"
    mem_limit: 512m
    cpus: 0.4
    ports: 
      - 9200:9200
    networks:
     - main
    deploy:
      resources:
        limits:
          cpus: '0.40'
          memory: 512M
        
  api:
    container_name: "api"
    build:
      context: .
      dockerfile: ./Dockerfile.api
    depends_on:
      - elasticsearch
    ports:
      - 8080:80

  frontend:
    container_name: "frontend"
    build:
      context: frontend
    ports:
      - 3001:80

  grafana:
   image: grafana/grafana:latest
   ports:
     - 3000:3000  
   networks:
     - main
   volumes:
    - grafana-storage:/var/lib/grafana

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - prom:/prometheus
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - main    


volumes:
  grafana-storage:
  prom: 

