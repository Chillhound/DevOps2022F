version: "3.9"

services:
  db: 
    container_name: "db"
    image: mcr.microsoft.com/azure-sql-edge:latest
    environment: 
      MSSQL_SA_PASSWORD: "Belnis12456!"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
  api:
    container_name: "api"
    image: axrez/devops-backend
    environment:
      - IP
    ports:
      - 8080:80

  sim_api:
    container_name: "sim-api"
    image: axrez/devops-simapi
    ports:
      - 8081:80

  frontend:
    container_name: "frontend"
    image: axrez/devops-frontend
    environment:
      - REACT_APP_BASE_URL
    ports:
      - 80:80
#api kan kaldes via url http://localhost:8080 f.eks. http://localhost:8080/user/usermessages
