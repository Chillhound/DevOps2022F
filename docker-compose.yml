version: "3.9"

services:
  api:
    container_name: "api"
    build:
      context: .
      dockerfile: ./Dockerfile.api
    environment:
      - IP
    ports:
      - 8080:80

  sim_api:
    container_name: "sim-api"
    build: 
      context: .
      dockerfile: ./Dockerfile_simapi
    ports:
      - 8081:81  

  frontend:
    container_name: "frontend"
    build:
      context: frontend
    environment:
      - REACT_APP_BASE_URL
    ports:
      - 3000:80
#api kan kaldes via url http://localhost:8080 f.eks. http://localhost:8080/user/usermessages
